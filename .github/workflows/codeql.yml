name: "CodeQL Analysis for C++ and Python"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '38 11 * * 6'

jobs:
  analyze:
    name: Analyze (${ { matrix.language } })
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: c-cpp
            build-mode: manual
          - language: python
            build-mode: none

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies for C++
      if: matrix.language == 'c-cpp'
      run: sudo apt-get update && sudo apt-get install -y build-essential cmake libssl-dev

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}

    # Build steps for C++ projects
    - if: matrix.language == 'c-cpp' && matrix.build-mode == 'manual'
      name: Build C++ Code
      shell: bash
      run: |
        mkdir build
        cd build
        cmake ..
        make

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
